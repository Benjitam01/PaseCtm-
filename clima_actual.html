<!DOCTYPE html>
<html lang="es">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1273212656995497"
     crossorigin="anonymous"></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Actual</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            color: #333;
        }
        h1 {
            margin: 20px;
            font-size: 2.5em;
            text-align: center;
            color: #00796b;
        }
        .weather {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .weather p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .loading {
            font-size: 1.2em;
            color: #999;
        }
        .error {
            font-size: 1.2em;
            color: red;
        }
        .refresh-button {
            margin-top: 20px;
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .refresh-button:hover {
            background-color: #004d40;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Clima Actual</h1>
    <div class="search-container">
        <input type="text" id="city-input" placeholder="Ingrese ciudad o país">
        <button class="refresh-button" onclick="fetchWeatherByCity()">Buscar Clima</button>
    </div>
    <div class="weather" id="weather">
        <p class="loading">Cargando...</p>
    </div>
    <button class="refresh-button" onclick="fetchWeatherData()">Actualizar</button>
    <footer>
        &copy; 2024 Datos proporcionados por OpenWeatherMap
    </footer>
    <script>
        const apiKey = 'bd645748de1066c9ad7e6a5f0148aca7';
        const weatherElement = document.getElementById('weather');

        async function fetchWeatherData() {
            try {
                weatherElement.innerHTML = '<p class="loading">Cargando...</p>';

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=es`);
                        if (!response.ok) {
                            throw new Error('Error en la solicitud: ' + response.statusText);
                        }
                        const data = await response.json();
                        displayWeatherData(data);
                    }, (error) => {
                        weatherElement.innerHTML = '<p class="error">No se pudo obtener la ubicación. Por favor, permite el acceso a la ubicación.</p>';
                        console.error('Error de Geolocalización:', error);
                    });
                } else {
                    weatherElement.innerHTML = '<p class="error">La Geolocalización no es compatible con este navegador.</p>';
                }
            } catch (error) {
                weatherElement.innerHTML = '<p class="error">Hubo un error al obtener los datos del clima. Error: ' + error.message + '</p>';
                console.error('Error:', error);
            }
        }

        async function fetchWeatherByCity() {
            const city = document.getElementById('city-input').value;
            if (!city) {
                alert('Por favor, ingrese una ciudad o país.');
                return;
            }

            try {
                weatherElement.innerHTML = '<p class="loading">Cargando...</p>';
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=es`);
                if (!response.ok) {
                    throw new Error('Error en la solicitud: ' + response.statusText);
                }
                const data = await response.json();
                displayWeatherData(data);
            } catch (error) {
                weatherElement.innerHTML = '<p class="error">Hubo un error al obtener los datos del clima. Error: ' + error.message + '</p>';
                console.error('Error:', error);
            }
        }

        function displayWeatherData(data) {
            weatherElement.innerHTML = `
                <h2>Clima en ${data.name}</h2>
                <p><strong>Temperatura:</strong> ${data.main.temp} °C</p>
                <p><strong>Clima:</strong> ${data.weather[0].description}</p>
                <p><strong>Humedad:</strong> ${data.main.humidity}%</p>
                <p><strong>Viento:</strong> ${data.wind.speed} m/s</p>
            `;
        }

        // Llama a la función para cargar los datos al inicio
        fetchWeatherData();
    </script>
</body>
</html>
