<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=0.8">
    <title>Calculadora Científica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            margin-top: 5vh;
            margin-bottom: 20px;
        }
        .calculator h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
        }
        .screen {
            width: 100%;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            text-align: right;
            padding: 10px;
            font-size: 22px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .button.operator {
            background-color: rgba(255, 112, 67, 0.7);
        }
        .button.operator:hover {
            background-color: rgba(255, 112, 67, 0.8);
        }
        .button.equal {
            grid-column: span 2;
            background-color: rgba(67, 160, 71, 0.7);
        }
        .button.equal:hover {
            background-color: rgba(67, 160, 71, 0.8);
        }
        .button.clear {
            background-color: rgba(229, 57, 53, 0.7);
        }
        .button.clear:hover {
            background-color: rgba(229, 57, 53, 0.8);
        }
        footer {
            height: 200px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora Científica</h2>
        <input type="text" id="screen" class="screen" readonly>
        <div class="button-container">
            <button class="button clear" onclick="clearScreen()">C</button>
            <button class="button" onclick="deleteLast()">⌫</button>
            <button class="button operator" onclick="appendOperator('%')">%</button>
            <button class="button operator" onclick="appendOperator('/')">&divide;</button>

            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('*')">&times;</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('-')">-</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>

            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendDot()">.</button>
            <button class="button equal" onclick="calculateResult()">=</button>
            <button class="button operator" onclick="appendOperator('**')">^</button>

            <button class="button operator" onclick="appendFunction('sqrt(')">√</button>
            <button class="button operator" onclick="appendFunction('log(')">log</button>
            <button class="button operator" onclick="appendFunction('sin(')">sin</button>
            <button class="button operator" onclick="appendFunction('cos(')">cos</button>
        </div>
    </div>
    
    <footer></footer>

    <script>
        const screen = document.getElementById('screen');

        function appendNumber(number) {
            screen.value += number;
        }

        function appendOperator(operator) {
            screen.value += ` ${operator} `;
        }

        function appendDot() {
            if (!screen.value.endsWith('.')) {
                screen.value += '.';
            }
        }

        function appendFunction(func) {
            screen.value += func;
        }

        function clearScreen() {
            screen.value = '';
        }

        function deleteLast() {
            screen.value = screen.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                screen.value = eval(screen.value
                    .replace('√', 'Math.sqrt')
                    .replace('log', 'Math.log10')
                    .replace('sin', 'Math.sin')
                    .replace('cos', 'Math.cos')
                    .replace('tan', 'Math.tan')
                    .replace('pi', 'Math.PI')
                    .replace('e', 'Math.E')
                    .replace('^', '**'));
            } catch {
                screen.value = 'Error';
            }
        }
    </script>
</body>
</html>
