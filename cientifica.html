<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculadora Científica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f2a48 0%, #4c5c91 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            backdrop-filter: blur(15px);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        .calculator h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
        }
        .screen {
            width: 100%;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            text-align: right;
            padding: 15px;
            font-size: 28px;
            border-radius: 15px;
            border: none;
            margin-bottom: 25px;
            box-sizing: border-box;
            outline: none;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        .button {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.08);
        }
        .button:active {
            transform: scale(1.05);
        }
        .button.operator {
            background-color: #ff7043;
        }
        .button.operator:hover {
            background-color: #ff8a65;
        }
        .button.equal {
            grid-column: span 2;
            background-color: #43a047;
        }
        .button.equal:hover {
            background-color: #66bb6a;
        }
        .button.clear {
            background-color: #e53935;
        }
        .button.clear:hover {
            background-color: #ef5350;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora Científica</h2>
        <input type="text" id="screen" class="screen" >
        <div class="button-container">
            <button class="button clear" onclick="clearScreen()">C</button>
            <button class="button" onclick="deleteLast()">⌫</button>
            <button class="button operator" onclick="appendOperator('%')">%</button>
            <button class="button operator" onclick="appendOperator('/')">÷</button>

            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('*')">×</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('-')">-</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>

            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendDot()">.</button>
            <button class="button equal" onclick="calculateResult()">=</button>
            <button class="button operator" onclick="appendOperator('**')">^</button>

            <button class="button operator" onclick="appendFunction('Math.sqrt(')">√</button>
            <button class="button operator" onclick="appendFunction('Math.log10(')">log</button>
            <button class="button operator" onclick="appendFunction('Math.sin(')">sin</button>
            <button class="button operator" onclick="appendFunction('Math.cos(')">cos</button>
        </div>
    </div>
    
    <script>
        const screen = document.getElementById('screen');

        function appendNumber(number) {
            screen.value += number;
        }

        function appendOperator(operator) {
            screen.value += ` ${operator} `;
        }

        function appendDot() {
            if (!screen.value.endsWith('.') && !screen.value.split(/\s+/).pop().includes('.')) {
                screen.value += '.';
            }
        }

        function appendFunction(func) {
            screen.value += func;
        }

        function clearScreen() {
            screen.value = '';
        }

        function deleteLast() {
            screen.value = screen.value.trimEnd();
            screen.value = screen.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                screen.value = eval(screen.value
                    .replace(/\^/g, '**')
                    .replace(/Math\.sqrt\(/g, 'Math.sqrt(')
                    .replace(/Math\.log10\(/g, 'Math.log10(')
                    .replace(/Math\.sin\(/g, 'Math.sin(')
                    .replace(/Math\.cos\(/g, 'Math.cos(')
                    .replace(/√/g, 'Math.sqrt'));
            } catch {
                screen.value = 'Error';
            }
        }
        
    </script>
</body>
</html>
