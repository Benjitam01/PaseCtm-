<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Citas para Enlaces Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #1e88e5;
            text-align: center;
            margin-top: 10px;
            font-weight: 700;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 15px;
            background-color: #1e88e5;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #1565c0;
        }
        #result {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        #result p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #444;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #1e88e5;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Generador de Citas para Enlaces Web</h1>

    <label for="author">Autor (Apellido, Nombre):</label>
    <input type="text" id="author" placeholder="Ej: Pérez, Juan">

    <label for="title">Título de la Página:</label>
    <input type="text" id="title" placeholder="Ej: Historia de la Tecnología">

    <label for="website">Nombre del Sitio Web:</label>
    <input type="text" id="website" placeholder="Ej: Wikipedia">

    <label for="url">URL del Enlace:</label>
    <input type="text" id="url" placeholder="Ej: https://www.ejemplo.com">

    <label for="date">Fecha de Publicación (opcional):</label>
    <input type="text" id="date" placeholder="Ej: 2023">

    <label for="accessed">Fecha de Acceso:</label>
    <input type="text" id="accessed" placeholder="Ej: 18 de noviembre de 2024">

    <label for="style">Estilo de Cita:</label>
    <select id="style">
        <option value="APA">APA</option>
        <option value="MLA">MLA</option>
    </select>

    <button onclick="generateCitation()">Generar Cita</button>

    <div id="result"></div>

    <script>
        function generateCitation() {
            const author = document.getElementById("author").value;
            const title = document.getElementById("title").value;
            const website = document.getElementById("website").value;
            const url = document.getElementById("url").value;
            const date = document.getElementById("date").value;
            const accessed = document.getElementById("accessed").value;
            const style = document.getElementById("style").value;

            let citation = "";

            if (style === "APA") {
                citation = author
                    ? `${author} (${date || "s.f."}). ${title}. <i>${website}</i>. Recuperado de ${url}`
                    : `${title}. (${date || "s.f."}). <i>${website}</i>. Recuperado de ${url}`;
            } else if (style === "MLA") {
                citation = author
                    ? `${author}. "${title}." <i>${website}</i>, ${date || "sin fecha"}, ${url}. Accedido ${accessed}.`
                    : `"${title}." <i>${website}</i>, ${date || "sin fecha"}, ${url}. Accedido ${accessed}.`;
            }

            document.getElementById("result").innerHTML = `Cita Generada:<br><p>${citation}</p>`;
        }
    </script>

    <footer>
        Generador de Citas Web - Diseñado para facilitar tu trabajo.
    </footer>
</body>
</html>
